name: Build and Test
on: push

env:
  RUST_VERSION: 1.81.0
  # CARGO_VET_VERSION: 0.7.0
  # CARGO_VET_REPO: https://github.com/mozilla/cargo-vet

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ env.RUST_VERSION }}
          override: true
          components: rustfmt, clippy
      - name: Check (workspace)
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace
      - name: Check (workspace & all features)
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace --all-features
      - name: Check (benches & tests)
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace --tests --benches --all-features
      # TODO: Reenable after we've merged the oxide branch
      # - name: Check Formatting
      #   uses: actions-rs/cargo@v1
      #   with:
      #     command: fmt
      #     args: --all -- --check
      - name: Run Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ env.RUST_VERSION }}
          override: true
      - name: Run Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features depth_16,depth_20,depth_30
